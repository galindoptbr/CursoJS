<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Modelo de Ex</title>
</head>
<body>

    <section class="containner">
        <h1>Tabela  IMC </h1>

        <table class="tabela">
            <tr>
                <td><strong>IMC</strong></td>
                <td><strong>Resultado</strong></td>
            </tr>
            <tr>
                <td>Menos que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obsidade grau 2</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>

        <h2>Calcule o seu IMC</h2>

        <form action="">
            <label for="input-test-1">Peso:</label>
            <input type="text" id="peso">

            <label for="input-teste-2">Altura:</label>
            <input type="text" id="altura">

            <input id="botao" type="button" value="Calcular" onclick="imc()">
        </form>

        <div id="res">
            <strong>preencha os dados para ver o resultado.</strong>
        </div>

    </section>
    

    <script src="js/main.js"></script>
</body>
</html>
